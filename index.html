<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Content Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 30px;
            color: #fff;
            font-size: 32px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            flex: 1;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .stat-card h3 {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
        }

        .content-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .content-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
            padding: 20px;
            background: #0a0a0a;
            border-radius: 8px;
            border-left: 4px solid #00aced;
        }

        .meta-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .meta-item {
            background: #0a0a0a;
            padding: 12px;
            border-radius: 6px;
        }

        .meta-item label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .meta-item value {
            display: block;
            font-size: 14px;
            color: #fff;
        }

        .score-bars {
            margin-bottom: 25px;
        }

        .score-bar {
            margin-bottom: 15px;
        }

        .score-bar label {
            display: block;
            font-size: 13px;
            color: #888;
            margin-bottom: 6px;
        }

        .score-bar-track {
            height: 8px;
            background: #0a0a0a;
            border-radius: 4px;
            overflow: hidden;
        }

        .score-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .trend-context {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #aaa;
            border-left: 3px solid #4ecdc4;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-approve {
            background: #4ecdc4;
            color: #0f0f0f;
        }

        .btn-approve:hover {
            background: #45b8af;
            transform: translateY(-2px);
        }

        .btn-reject {
            background: #ff6b6b;
            color: #fff;
        }

        .btn-reject:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .btn-skip {
            background: #333;
            color: #fff;
            flex: 0.5;
        }

        .btn-skip:hover {
            background: #444;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #888;
        }

        .empty {
            text-align: center;
            padding: 60px;
            color: #888;
        }

        .empty h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            background: #333;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Meme Content Review</h1>

        <div class="stats">
            <div class="stat-card">
                <h3>PENDING</h3>
                <div class="number" id="pending-count">-</div>
            </div>
            <div class="stat-card">
                <h3>APPROVED</h3>
                <div class="number" id="approved-count">-</div>
            </div>
            <div class="stat-card">
                <h3>REJECTED</h3>
                <div class="number" id="rejected-count">-</div>
            </div>
        </div>

        <div id="content-container">
            <div class="loading">Loading content...</div>
        </div>
    </div>

    <script>
        // Configure your Railway backend URL here
        const API_BASE = 'https://web-production-d5963.up.railway.app';
        let currentItem = null;
        let queue = [];
        let currentIndex = 0;

        async function loadStats() {
            try {
                const [pending, approved, rejected] = await Promise.all([
                    fetch(`${API_BASE}/api/queue?status=pending`).then(r => r.json()),
                    fetch(`${API_BASE}/api/queue?status=approved`).then(r => r.json()),
                    fetch(`${API_BASE}/api/queue?status=rejected`).then(r => r.json())
                ]);

                document.getElementById('pending-count').textContent = pending.count || 0;
                document.getElementById('approved-count').textContent = approved.count || 0;
                document.getElementById('rejected-count').textContent = rejected.count || 0;

                queue = pending.queue || [];
                showCurrentItem();
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function showCurrentItem() {
            const container = document.getElementById('content-container');

            if (currentIndex >= queue.length) {
                container.innerHTML = `
                    <div class="empty">
                        <h2>âœ¨ All caught up!</h2>
                        <p>No pending content to review.</p>
                    </div>
                `;
                return;
            }

            currentItem = queue[currentIndex];

            const topics = currentItem.topics || [];
            const tagsHtml = topics.map(t => `<span class="tag">${t}</span>`).join('');

            container.innerHTML = `
                <div class="content-card">
                    <div class="content-text">${escapeHtml(currentItem.content)}</div>

                    ${tagsHtml ? `<div class="tags">${tagsHtml}</div>` : ''}

                    <div class="meta-info">
                        <div class="meta-item">
                            <label>FORMAT</label>
                            <value>${currentItem.meme_format || 'Custom'}</value>
                        </div>
                        <div class="meta-item">
                            <label>IRONY LEVEL</label>
                            <value>${currentItem.irony_level || 'Unknown'}</value>
                        </div>
                        <div class="meta-item">
                            <label>CREATED</label>
                            <value>${new Date(currentItem.created_at).toLocaleString()}</value>
                        </div>
                        <div class="meta-item">
                            <label>QUALITY</label>
                            <value>${(currentItem.quality_score || 0).toFixed(1)}/10</value>
                        </div>
                    </div>

                    <div class="score-bars">
                        <div class="score-bar">
                            <label>Humor: ${(currentItem.humor_score || 0).toFixed(1)}/10</label>
                            <div class="score-bar-track">
                                <div class="score-bar-fill" style="width: ${(currentItem.humor_score || 0) * 10}%"></div>
                            </div>
                        </div>
                        <div class="score-bar">
                            <label>Authenticity: ${(currentItem.authenticity_score || 0).toFixed(1)}/10</label>
                            <div class="score-bar-track">
                                <div class="score-bar-fill" style="width: ${(currentItem.authenticity_score || 0) * 10}%"></div>
                            </div>
                        </div>
                        <div class="score-bar">
                            <label>Engagement: ${(currentItem.engagement_score || 0).toFixed(1)}/10</label>
                            <div class="score-bar-track">
                                <div class="score-bar-fill" style="width: ${(currentItem.engagement_score || 0) * 10}%"></div>
                            </div>
                        </div>
                    </div>

                    ${currentItem.trend_context ? `
                        <div class="trend-context">
                            <strong>Trend Context:</strong> ${escapeHtml(currentItem.trend_context).substring(0, 200)}...
                        </div>
                    ` : ''}

                    <div class="actions">
                        <button class="btn-reject" onclick="rejectItem()">âœ— Reject</button>
                        <button class="btn-skip" onclick="skipItem()">â†’ Skip</button>
                        <button class="btn-approve" onclick="approveItem()">âœ“ Approve</button>
                    </div>
                </div>
            `;
        }

        async function approveItem() {
            if (!currentItem) return;

            try {
                await fetch(`${API_BASE}/api/queue/${currentItem.id}/approve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                currentIndex++;
                await loadStats();
            } catch (error) {
                console.error('Error approving item:', error);
                alert('Failed to approve item');
            }
        }

        async function rejectItem() {
            if (!currentItem) return;

            try {
                await fetch(`${API_BASE}/api/queue/${currentItem.id}/reject`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                currentIndex++;
                await loadStats();
            } catch (error) {
                console.error('Error rejecting item:', error);
                alert('Failed to reject item');
            }
        }

        function skipItem() {
            currentIndex++;
            showCurrentItem();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') rejectItem();
            if (e.key === 'ArrowRight') approveItem();
            if (e.key === 'ArrowDown') skipItem();
        });

        // Load on start
        loadStats();

        // Auto-refresh stats every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
